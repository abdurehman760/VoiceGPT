<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice GPT Frontend</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Voice GPT Frontend</h1>
  <audio id="audioOutput" autoplay></audio>
  <div class="chat-card">
    <div class="chat-header">
      <div class="h2">VoiceGPT</div>
      <button class="start-button" id="startButton">Start Session</button>
      <button class="stop-button" id="stopButton" style="display: none;">Stop Session</button>
    </div>
    <div class="chat-body" id="transcriptions">
      <div id="startPrompt" class="message incoming">
        <p>Please click on the "Start Session" button to begin.</p>
      </div>
      <!-- Transcriptions will be appended here -->
      <div class="loading" id="loading" style="display: none;">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="chat-footer">
      <img src="icons/microphone.png" alt="Mic Icon" class="mic-icon" id="micIcon">
      <span id="micStatus">Click to Mute</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
